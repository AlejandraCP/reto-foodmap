<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Foodmap</title>
</head>

<body class="bg-gray">
  <!-- Vista splash -->
  <div class="container-fluid">
    <div class="row splash-view view" id="splash">
      <div class="col-xs-12 ">
        <p class="foodmap">Foodmap</p>
      </div>
    </div>
  </div>
  <!-- Segunda vista -->
  <header>
    <div class="row second-view">
      <div class="col-xs-12">
        <p class="title">Foodmap</p>
        <div>
          <hr class="hr-size">
        </div>
      </div>
    </div>
  </header>
  <!-- Sección mapa -->
  <section class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-3">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1159.7149356508824!2d-77.02073226819793!3d-12.125796428399179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1513341574805"
        width="100%" height="220px" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>
  <!-- Tipos de comida -->
  <section>
    <div class="container box-type-food">
      <h3 class="subtitle">Tipos de comida</h3>
      <p class="types-food col-xs-3 col-xs-offset-1 col-md-1">Vegetariana</p>
      <p class="types-food col-xs-3 col-xs-offset-1 col-md-1">Mexicana</p>
      <p class="types-food col-xs-3 col-xs-offset-1 col-md-1">Chifa</p>
      <p class="types-food col-xs-3 col-xs-offset-1 col-md-1">Hindú</p>
      <p class="types-food col-xs-3 col-xs-offset-1 col-md-1">Mediterránea</p>
      <p class="types-food col-xs-3 col-xs-offset-1 col-md-1">Fusión</p>
    </div>
  </section>

  <!-- Input y restaurantes -->
  <section>
    <h2 class="sentence">Comida cerca de ti</h2>
    <div class="input-box ui-widget">
      <span class="glyphicon glyphicon-search input-group-addon" aria-hidden="true"></span>
      <input type="text" id="input" class="form-control input" placeholder="Ingresa tipo de comida o nombre del restaurante">
    </div>

    <!-- Box de restaurantes -->
    <div class="container" id="box-rest">
      <div class="row">
      </div>
    </div>
  </section>

  <!--Estructura Modal -->
  <div class="modal fade container" id="myModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="name-restaurant-modal">
          </div>
          <div class="restaurant-image row">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning btn-lg btn-position col-xs-5 col-xs-offset-3" data-dismiss="modal">Pedir Ahora</button>
        </div>
      </div>
    </div>
  </div>
  <script src="vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>
  <script src="vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
